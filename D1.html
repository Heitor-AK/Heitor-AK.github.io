<!DOCTYPE html> 
<html> 
    <head> 
        <meta "charset=UTF-8"> 
        <title>Exemplos</title> 
    </head>
    <body> 
        <h1> 
            <strong>Algumas marcas (em bold por exemplo!!!)</strong> 
            <br> 
            <em>Este parágrafo está em italico.</em> 
            <br> <u>Parágrafo sublinhado</u> 
            <br> 
            <big>Utilizando a marca big</big>
            <small>e a marca small.</small> 
            <br> 
            Mais uma marca que permite apresentar expressões do gênero X<sup>2</sup> e X<sub>2</sub>. 
        </h1> 
    </body> 
    </html>
