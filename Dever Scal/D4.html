<!DOCTYPE html> 
<html lang="pt-br"> 
    <head> 
        <meta http-equiv="content-type" content="text/html; charset=utf-8"> 
        <title>Tabela</title> 
        <style> 
            table{
                background-color: yellow; } 
            table, td, th, tr{ 
                border: solid 2px green; } 
        </style> 
    </head> 
    <body> 
        <h1>Tabelas</h1> 
        <table class="border"> 
            <tr> 
                <th>Column 1</th> 
                <th>Column 2</th> 
                <th>Column 3</th> 
            </tr> 
            <tr class="border"> 
                <td rowspan="2">Row 1 Cell 1</td> 
                <td>Row 1 Cell 2</td> 
                <td>Row 1 Cell 3</td> 
            </tr> 
            <tr class="border"> 
                <td>Row 2 Cell 2</td> 
                <td>Row 2 Cell 3</td> 
            </tr> 
            <tr class="border"> 
                <td colspan="4">Row 3 Cell 1</td> 
            </tr> 
        </table> 
        <br>
        <br>
        <br>
        <a href="http://127.0.0.1:5500/Dever%20Escal/index.html">Voltar</a>
    </body> 
</html>
